on:
  workflow_dispatch:
    inputs:
      build_id:
        type: string
        required: true
        description: Build id to pin to
      environment:
        type: choice
        required: true
        description: The env to pin
        options:
          - staging
          - prod

name: Pin env

jobs:
  copy-files:
    runs-on:
      - ubuntu-latest
    steps:
      - name: Install SSH Client
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.CHART_DEPLOY_NO_PHRASE }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: 'main'
          ssh-key: ${{ secrets.CHART_DEPLOY_NO_PHRASE }}
          fetch-depth: 1
          persist-credentials: true

      - name: pin-service
        shell: bash
        run: |
          mkdir -p state/${{ inputs.environment }}
          echo 'release: "${{ inputs.build_id }}"' > state/${{ inputs.environment }}/version.yml
          touch state/${{ inputs.environment }}/pinned
          git config --global user.email "deploys@blah.com"
          git config --global user.name "Deploy Github Action"
          git add -A
          git commit -m "Pinning ${{ inputs.build_id }} for ${{inputs.environment }}"
          git push origin main

          json='{"userId":1,"id":1}'
          echo $json | jq .
      
